<div class="optim-image">
    <div  ng-repeat="image in projectImages" class="img">

        <div class="thumb">{{ image.type }}</div>{{ image.shortPath | prettyPath | shorten }}

        <button ng-click="optimize($event, image.path)" class="prepros-button">
            <i class="icomoon-spinner"></i>
            <span>Optimize</span>
        </button>
    </div>
</div>
